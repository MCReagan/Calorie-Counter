<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" href="./assets/css/normalize.css"/>
  <link rel="stylesheet" href="./assets/css/resultsstyle.css"/>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <!-- </button> -->
      <figure id="logo" class="icon is-flex">
        <img src="./assets/images/logo.png">
      </figure>
      <h1 class="title">Nutricipe</h1>
      <a class="button" id="contact-button" href="https://github.com/MCReagan/Calorie-Counter">Contact</a>
      <!-- navbar items, navbar burger... -->
    </div>
  </nav>
  <main>
    <!-- HEADER SECTION -->
    <header class="is-flex row">
      <div class="column">
        <div class="searchField column is-flex is-justify-content-center">
          <button id="search-btn" class="button">Generate New Recipe</button>
        </div>
      </div>
    </header>
    <!--recent/results cards-->
    <section class="section">
      <div class="columns is-vcentered">
        <div class="column is-half">
          <article class="table">
            <table class="table">
              <thead>
                <tr>
                  <th class="title is-3">Nutrition Facts</th>
                  <th class="title is-3">Value</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Calories:</th>
                  <td> 2,000 </td>
                </tr>
                <tr>
                  <th>Total Fat:</th>
                  <td> 50g </td>
                </tr>
                <tr>
                  <th>Total Carbohydrate:</th>
                  <td>100g</td>
                </tr>
                <tr>
                  <th>Total Sugars:</th>
                  <td>100g</td>
                </tr>
                <tr>
                  <th>Protein:</th>
                  <td>500g</td>
                </tr>
              </tbody>
            </table>
          </article>
        </div>
        <div class="column is-one-quarter">
          <article class="table">
            <table class="table">
              <thead>
                <tr>
                  <th class="title is-4">Recipe Instructions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </article>
        </div>
        <div class="column is-one-quarter">
          <article class="table">
            <table class="table">
              <thead>
                <tr>
                  <th class="title is-4">Recents</th>
                </tr>
              </thead> <!--need console log for recents-->
              <tbody>
                <tr>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </article>
        </div>
    </section>
  </main>
</body>
<!-- The javaScript file -->
<script src="./assets/script.js"></script>

</html>
