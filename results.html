<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"

    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

<body>
    <!-- NAVBAR -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <!-- <button class="button" id="home-button"> -->
                <figure id="logo" class="image is-96x96">
                    <img src="./assets/images/logo.png">
                </figure>
            <!-- </button> -->
            <h1 class="title">Nutricipe</h1>
            <a class="button" id="contact-button" href="https://github.com/MCReagan/Calorie-Counter">Contact</a>
            <!-- navbar items, navbar burger... -->
        </div>
    </nav>
    <main>
        <!-- HEADER SECTION -->
        <header class=" is-flex row">
            <div class="searchBox column is-one-quarter">
                <!-- can enter account info and image here later-->
            </div>
            <div class="column is-align-content-center">
                <div class="searchPic column is-one-quarter is-flex is-justify-content-flex-end">
                    <img src="./assets/images/search-icon.png">
                </div>
                <div class="searchField column is-three-quarters">
                    <h2>Search Recipes</h2>
                    <div class="field has-addons">
                        <input class="input" type="text" placeholder="Enter Keywords to find your recipe...">
                        <button id="search-btn" class="button">GO</button>
                    </div>
                </div>
            </div>
   

    </header>
<!--recent/results cards-->
<section class="section">
  <div class="columns is-vcentered">
    <div class="column is-half">
    <article class="table">
    <table class="table">
          <thead>
            <tr>
              <th class="title is-3">Nutrition Facts</th>
              <th class="title is-3">Value</th>
             </tr>
          </thead>
          <tbody>                     
          <tr>
            <th>Calories:</th> 
             <td> 2,000 </td>
          </tr>
            <tr>
              <th>Total Fat:</th>
              <td> 50g </td>
            </tr>
            <tr>
              <th>Total Carbohydrate:</th>
              <td>100g</td>
            </tr>
            <tr>
              <th>Total Sugars:</th>
              <td>100g</td>
            </tr>
            <tr>
              <th>Protein:</th>
              <td>500g</td>
             </tr>
            </tbody>
          </table>
  </article>
  </div>

 <div class="column is-one-quarter">      
  <article class="table">
              <table class="table">
                 <thead>
                    <tr>
                      <th class="title is-4">Ingredients</th> 
                    </tr>
                  </thead>                  
                 <tbody>
                  <tr>
                   <td></td>
                  </tr>
                </tbody>
              </table>
        </article>
  </div>
   
 <div class="column is-one-quarter">      
  <article class="table">
              <table class="table">
                 <thead>
                    <tr>
                      <th class="title is-4">Recents</th>
                    </tr>
                  </thead>                     <!--need console log for recents-->
                 <tbody>
                  <tr>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </article>
  </div>
</section>

     </main>
