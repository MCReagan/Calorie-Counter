<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Counter</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main class="">
    <!-- Bulma section for grouping content -->

    <section class="section hero ">
        <!--Bulma container for centering content  -->
        <div class="container">
            <!-- Main title of the webpage -->
            <h1 class="title">Calorie Counter</h1>
            <!-- Search for the recipe content -->
            <div class="field">
                <label class="label">Enter the name of a recipe to recieve nutritional information.</label>
                <div class="control">
                    <input class="input" type="text" id="search-input" placeholder="Enter a recipe name" />
                </div>
            </div>
            <!-- Search button for making the recipe search -->
            <button class="button is-primary" id="search-btn">Search</button>
            <!-- Horizontal rule for separation for visual separation -->
        </div>
    </section>
    </main>
</body>

<script src="./assets/script.js"></script>
